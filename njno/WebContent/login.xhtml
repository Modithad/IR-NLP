<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head></h:head>
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="content">

		<p:panel id="basic" header="Login" style="margin-bottom:20px">
			<h:form class="form-signin">
				<h2 class="form-signin-heading">Please sign in</h2>
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputText value="Username"></h:outputText>
					<p:inputText value="#{loginBean.name}" ></p:inputText>
					<h:outputText value="Password" class="sr-only"></h:outputText>
					<p:password value="#{loginBean.password}" ></p:password>
				</h:panelGrid>
				<p:commandButton value="Login" actionListener="#{loginBean.login}"></p:commandButton>
			</h:form>
		</p:panel>
	</ui:define>

</ui:composition>
</html>
